
name: Automatic NPM Publish Script

on:
  workflow_run:
    workflows: ['Automatic GitHub Release']
    types: [completed]

permissions:
      contents: read
      id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - run: echo SHA ${{ github.event.workflow_run.head_sha }}
      - run: echo Commit ${{ github.event.workflow_run.head_commit.id }}
      - run: echo Tree ${{ github.event.workflow_run.head_commit.tree_id }}

      - name: NPM latest
        run: npm install -g npm@latest

      - run: npm ci

      - name: Check NPM repo
        run: npm view $(node -p "require('./package.json').name") name version

      - name: Run Tests
        run: npm test

      - name: NPM Dry Run
        run: npm publish --dry-run --provenance

      - name: Publish to NPM
        id: npm_publish
        run: npm publish --provenance
